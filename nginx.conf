server {
     listen       80;
     server_name  ec2-18-216-80-198.us-east-2.compute.amazonaws.com;

     location / {
          root   /usr/share/nginx/html;
          index  index.html index.htm;
          try_files $uri /index.html;                 
     }

     error_page   500 502 503 504  /50x.html;

     location = /50x.html {
          root   /usr/share/nginx/html;
     }
}